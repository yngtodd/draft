<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ cookiecutter.project_name }}</title>
  <link rel="icon" href="_media/icon.svg">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '{{ cookiecutter.project_name }}',
      repo: '{{ cookiecutter.github_username }}/{{ cookiecutter.repo_name }}',
      coverpage: true,
      loadSidebar: true,
      loadNavbar: false,
      maxDepth: 2,
      subMaxLevel: 2,
      basePath: 'https://raw.githubusercontent.com/{{ cookiecutter.github_username }}/{{ cookiecutter.repo_name }}/master/docs',
      search : [
        '/',
        '/introduction',
        '/library',
        '/history'
      ]
    }
  </script>
  <!-- Copy code blocks -->
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <!-- Support for Katex -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
  <!-- Docsify main plugins -->
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <!-- Code highlighting -->
  <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
</body>
</html>
